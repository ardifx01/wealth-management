name: Auto Commit

on:
  schedule:
    # Jalan tiap hari jam 07:00 UTC (14:00 WIB)
    - cron: "0 * * * *"
  workflow_dispatch:  # bisa dijalankan manual juga

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Buat perubahan random
        run: |
          echo "Auto commit at $(date)" > random.txt

      - name: Commit & Push
        run: |
          git add .
          git commit -m "Auto commit $(date)" || echo "No changes to commit"
          git push
